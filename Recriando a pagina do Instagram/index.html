<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="instagram-logo" class="instagram-foto-logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="foto perfil">
                </div>
                <a href="#" class="instagram-login">Continue como DuduFelizardo</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é DuduFelizardo</p>
                <p class="not-account">
                    <span class="link-azul">Alterar contas</span>
                    ou
                    <span class="link-azul">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download-google"><img class="google-buton" src="img/googleplay-button.png" alt=""></a>
                    <a href="#" class="app-download-apple"><img class="apple-buton" src="img/apple-button.png" alt=""></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
